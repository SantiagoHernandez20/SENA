<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio15</title>
        <link rel="stylesheet" href="./css/ejercicio15.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <h3>Informacion del producto</h3>
        <form action="/php/insertar_subasta.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos basicos</legend>
                <label for="nombre">Nombre</label> <br/>
                <input type="text" name="nombre" id="nombre" size="50" maxlength="250">
                <br/><br/>
                <label for="descricion">Descripcion</label><br/>
                <textarea name="descricion" id="descricion" cols="40" rows="5"></textarea>
                <br/><br/>
                Foto <input type="file" name="foto">
                <br/><br/>
                <input name="contador" type="checkbox" value="si"> Añadir contador visitas
            </fieldset>
            
            <fieldset>
                <legend>Datos economicos</legend>
                <label for="precio">Precio</label>
                <input type="text" size="5" id="precio" name="precio"> &euro;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="impuestos">Impuestos</label>
                <select name="impuestos" id="impuestos">
                    <option value="4">4%</option>
                    <option value="7">7%</option>
                    <option value="16">16%</option>
                    <option value="25">25%</option>
                </select>

                <br/><br/>
                <label>Promocion</label><br/>
                <input type="radio" name="promocion" value="ninguno" checked="checked">Ninguno<br/>
                <input type="radio" name="promocion" value="portes"> Transporte gratuito <br/>
                <input type="radio" name="promocion" value="descuento"> Descuento 5%
            </fieldset>
        </form>
        </div>
        
    </body>
</html>
